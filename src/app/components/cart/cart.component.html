<section class="bg-main-light rounded-4 p-4 my-2 shadow w-75 mx-auto">
<div class="d-flex justify-content-between align-items-center">
  <h1 class="h2">Shop Cart</h1>
<button (click)="clearItem()" class=" btn btn-outline-danger btn-sm">Clear Cart</button>
</div>
<p class="text-main">Total Cart Price: {{cartDetalis.totalCartPrice | currency: 'GBP'}}</p>
@for (item of cartDetalis.products; track item.product._id) {
  <div class="row mb-1 border-bottom">
    <div class="col-md-1">
<div>
  <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
</div>
    </div>
    <div class="col-md-11 d-flex justify-content-between align-items-center">
      <div>
        <h3 class="h4">{{item.product.title}}</h3>
        <p class="text-main m-0">{{item.price}}</p>
        <button (click)="removeItem(item.product._id)" class="text-danger btn p-0 border-0"><i class="fa-solid fa-trash"></i></button>
      </div>
      <div class="d-flex gap-2 align-items-center">
        <span class="text-main cursor-pointer" (click)="updataCount(item.product._id ,item.count+1)"><i class="fa-solid fa-circle-plus fa-2x"></i></span>
        <span> {{item.count}} </span>
        <span class="text-main cursor-pointer" (click)="updataCount(item.product._id ,item.count-1)"><i class="fa-solid fa-circle-minus fa-2x"></i></span>
      </div>
    </div>
  </div>
}

<button [routerLink]="['/orders',cartDetalis._id]" class="btn-main mt-2">Orders</button>
</section>
